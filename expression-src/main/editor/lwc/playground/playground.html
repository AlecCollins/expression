<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-2">
            <iframe src={iframeUrl}
                    scrolling="no" style="width: 100%; height: 600px; overflow: hidden; border: none"
                    onload={iframeLoaded}
            ></iframe>
            <div>
                <button onclick={getExpression}>Validate</button>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-2">
            <lightning-card title="Result" icon-name="custom:custom14">
                <div class="slds-p-horizontal_small">
                    <pre class={resultColor}>{result.payload}</pre>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
